<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.11/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/as/g/datavis/assets/1.0.5/g2/3.0.0/g2.min.js"></script>

</head>
<body>

<div id="container"></div>
<div id="slider"></div>



    <script>
//        const sliderDiv = document.createElement('div');
//        sliderDiv.id = 'slider';
        const container = document.getElementById('container');
//        container.parentNode.appendChild(sliderDiv);

        fetch('bitcoin.json')
            .then(res => res.json())
            .then(data => {
                const ds=new DataSet({
                    state : {
                        start:'13-10-10',
                        end: '19-12-12'
                    }
                });
        const dv = ds.createView('origin').source(data);
        dv.transform({
            type: 'filter',
            callback: function callbaack(obj) {
                const date = obj.date;
                return date >= ds.state.start && date <= ds.state.end;

            }
        });

        const chart = new G2.Chart({
            container: 'container',
            forceFit: true,
            height: 500 - 60,
            padding: [40, 40, 40, 80],
            animate: false
        });

chart.source(dv, {
    date: {
        tickCount: 10
    },
    value: {
        type: 'linear',
        tickInterval: 5000
    }
});

chart.axis('value', {
    lable: {
        textStyle: {
            fill: '#aaaaaa'
        }
    },
    grid: null
});

chart.area()
        .position('date*value')
        .color('l(100) 0:#293c55 1:#f7f7f7')
        .opacity(0.85);
chart.render();
chart.interact('slider',{
    container: 'slider',
    onChange(ev){
    const{startValue,endValue}=ev;
    ds.setState('start',startValue);
    ds.setState('end',endValue);
}
});

            });
    </script>



</body>
</html>
